{% extends 'base.html' %}
{% block content %}

    {% if lista %}
        {% for i in lista %}
            <div>
                <p>#{{i.id}} {{ i.descricao }}, R$ {{ i.valor }}, vencimento em {{ i.data_vencimento}}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>Nenhum item localizado para exibição.</p>
    {% endif %}

    <br />
    <a href="{% url 'titulospagar' %}">[Títulos a Pagar]</a>

{% endblock %}
