{% extends 'base.html' %}
{% block content %}
            
	{% if lista %}
		<ul>
		{% for i in lista %}
			<li>{{i.data_expectativa}} - {{ i.descricao }}, R$ {{ i.valor }}</li>
		{% endfor %}
        </ul>
	{% else %}
		<p>Nenhum item localizado para exibição.</p>
    {% endif %}
    
{% endblock %}
