{% extends 'base.html' %}
{% block content %}
            
	{% if lista %}
		<ul>
		{% for i in lista %}
			<li>
                <a href="/fluxo/formapgto/{{ i.id }}">{{ i.descricao }} </a>
                <br />
                <a href="/fluxo/formapgto/deletar/{{ i.id }}">[Deletar]</a>
                <br />
                <a href="/fluxo/formapgto/atualizar/{{ i.id }}">[Atualizar]</a>
            </li>
            <br />
		{% endfor %}
        </ul>
	{% else %}
		<p>Nenhum item localizado para exibição.</p>
    {% endif %}
    
    <a href="{% url 'nova_formapgto' %}">[Adicionar]</a>

{% endblock %}
